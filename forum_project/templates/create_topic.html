{% extends 'base.html' %}

{% block content %}
<h2>Create a New Topic</h2>

<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.label_tag }}<br>
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.label_tag }}<br>
        {{ form.content }}
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
